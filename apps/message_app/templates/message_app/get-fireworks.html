<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Fireworks</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">
    <script src="{% static 'login_app/js/jquery.js ' %}"></script>
    <script src="{% static 'login_app/js/gabe-query.js ' %}"></script>

    <script src="{% static 'message_app/unity/GetFireworks/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'message_app/unity/GetFireworks/Build/UnityLoader.js' %}"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'message_app/unity/GetFireworks/Build/GetFireworks_v0.3.json' %}", { onProgress: UnityProgress });
    </script>

</head>

<body>
    <div id="container">
        <div id="user-interface">
            <h3>
                Welcome, {{user.first_name}} {{user.last_name}}, you got these cool fireworks!
            </h3>
            <form action="/logout_user">
                <input type="submit" value="Logout" class="user-form-submit">
            </form>
            <form action="/timeline">
                <input type="submit" value="Timeline" class="user-form-submit">
            </form>
        </div>
        <hr>
        <div class="get-fw-div">
            {% for name in random_fireworks %}
            {% with 'message_app/img/'|add:name|add:'.png' as image_static %}
            <img class="firework-icon" src="{% static image_static %}" alt="firework">
            {% endwith %}
            {% endfor %}
        </div>
        <div class="webgl-content">
            <div id="gameContainer" style="width: 960px; height: 440px"></div>
        </div>
        <!-- <iframe class="my-iframe" src="https://livesparkler-getfireworks.s3-us-west-2.amazonaws.com/build2/index.html" overflow:hidden;
            width="100%" height="440px" title="get-fireworks" scrolling="no" overflow="hidden" overflow-y="hidden"
            allowfullscreen="false";></iframe> -->
        <hr>
    </div>

</body>

</html>
